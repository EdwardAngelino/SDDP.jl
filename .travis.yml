language: julia
os:
  - linux
julia:
  - 1.0
  - 1.1
  - 1.3
branches:
  only:
    - master
codecov: true
jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs -e 'using Pkg; Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=docs --color=yes docs/make.jl
    - stage: "Examples"
      julia: 1.0
      os: linux
      script:
        - julia --project=examples -e 'using Pkg; Pkg.instantiate(); Pkg.add(PackageSpec(path=pwd()))'
        - julia --project=examples --color=yes examples/run_examples.jl
